language: rust
sudo: false
cache: cargo

matrix:
  fast_finish: true

  include:
    # This is the minimum Rust version supported by pin-project.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: beta # FIXME(taiki-e): When 1.33 stabilizes, change to specify that version directly.
      name: cargo test (minimum required version)

    - rust: beta
    - rust: nightly

    - rust: nightly
      name: cargo test (minimal versions)
      script:
        - cargo update -Zminimal-versions
        - cargo test
        - cargo test --release

    - rust: nightly
      name: cargo clippy
      script:
        - if rustup component add clippy-preview;
          then
            cargo clippy -- -Dwarnings;
          else
            echo 'Skipping clippy';
          fi

    - rust: nightly
      name: cargo doc
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --no-deps

before_script:
  - set -o errexit

script:
  - cargo test --no-default-features
  - cargo test
  - cargo test --release

notifications:
  email:
    on_success: never
